<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Order movies</title>
</head>
<body>
<h1 style="text-align: left;">Movie Order Form</h1>
<hr />
<form action="cgi-bin/order.pl" method="POST">
<p>Wich movies do you want to order?</p>
<p><input type="checkbox" name="amadeus" />Amadeus 
   <input type="checkbox" name="emperor" />The Last Emperor
   <input type="checkbox" name="gandhi">Gandhi
   <input type="checkbox" name="schindler" />Schindler's List
</p>
<p>How do you want to pay for this product?</p>
<p>Master Card <input type="radio" name="payment" value="Master Card" checked="checked" /></p>
<p>Visa <input type="radio" name="payment" value="Visa" /></p>
<p>American Express <input type="radio" name="payment" value="American Express" /></p>
<p>Paypal <input type="radio" name="payment" value="PayPal" /></p>
<input type="submit" value="Submit the form" />
<input type="reset" value="Clear all fields" />
</form>
</body>
</html>

<body>
<h1 style="text-align: left;">Welcome</h1>
<p>Before looking at the manuals, enter the following information:</p>
<hr />
<form action="cgi-bin/login.pl" method="POST">
<p>Name: <input type="text" name="user" value="anonymous" size="40" /></p>
<p>Age: <input type="text" name="age" size="3" /></p>
<p>Password: <input type="password" name="pass" size="10" /></p>
<input type="submit" value="Submit the form" />
<input type="reset" value="Clear all fields" />
</form>
